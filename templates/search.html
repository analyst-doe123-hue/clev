<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Daisy Sponsored Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
        }
        .logo {
            max-height: 100px;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            padding: 10px 0;
        }
    </style>

<body>
    <div class="main-content">
        <div class="container py-5 text-center">
            <img src="{{ url_for('static', filename='images/daisy_logo.png') }}" alt="Daisy Logo" class="logo mb-4">
            <h1 class="mb-3 fw-bold text-primary">Welcome to the Daisy Sponsored Students Portal</h1>
            <p class="lead mb-4">Access profiles, results, and gallery for our outstanding Daisy beneficiaries.</p>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('search') }}">
                        <div class="input-group mb-3">
                            <input type="text" name="adm_no" class="form-control" placeholder="Enter Admission Number (e.g. ADM001)" required>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
