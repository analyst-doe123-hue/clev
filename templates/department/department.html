{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #800000; border-radius: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">DAISY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('about') }}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <h1 class="mb-4">Select a Department</h1>

  <!-- Department Buttons -->
  <div class="department-buttons">
    <a href="{{ url_for('department', dept_name='germans') }}" class="btn btn-lg btn-primary">Germans</a>
    <a href="{{ url_for('department', dept_name='italians') }}" class="btn btn-lg btn-primary">Italians</a>
    <a href="{{ url_for('department', dept_name='education') }}" class="btn btn-lg btn-primary">Education for Generations</a>
    <a href="{{ url_for('department', dept_name='warmhearted') }}" class="btn btn-lg btn-primary">Warmhearted Group</a>
    <a href="{{ url_for('department', dept_name='assisted') }}" class="btn btn-lg btn-primary">Assisted Group</a>
  </div>

  <!-- Back Button -->
  <div class="mt-5">
    <a href="{{ url_for('index') }}" class="btn btn-outline-light">üè† Back to Home</a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.body.style.backgroundColor = "#800000";

    document.querySelectorAll('.btn').forEach(function (btn) {
      btn.style.backgroundColor = "#800000";
      btn.style.color = "#fff";
      btn.style.border = "none";
      btn.style.boxShadow = "0 2px 8px rgba(128,0,0,0.2)";
      btn.addEventListener('mouseover', function () {
        btn.style.backgroundColor = "#a83232";
      });
      btn.addEventListener('mouseout', function () {
        btn.style.backgroundColor = "#800000";
      });
    });

    const h1 = document.querySelector('h1');
    if (h1) h1.style.color = "#f8e6e6";
  });
</script>
{% endblock %}
